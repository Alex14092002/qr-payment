		<script>
			function copyText(text) {
				// Tạo một thẻ input tạm thời để chứa văn bản cần sao chép
				const tempInput = document.createElement("input");
				tempInput.value = text;
				document.body.appendChild(tempInput);
				tempInput.select(); // Chọn văn bản
				document.execCommand("copy"); // Sao chép văn bản
				document.body.removeChild(tempInput); // Xóa thẻ input tạm thời

				// Hiển thị thông báo hoặc làm gì đó để thông báo cho người dùng biết văn bản đã được sao chép
				alert("Đã sao chép: " + text);
			}
		</script>
		<script>
			(async () => {
				let param = new URLSearchParams(window.location.search);
				const amount = param.get("amount");
				const bankName = param.get("bankName");
				const accountNumber = param.get("accountNumber");
				const content = param.get("content");

				const requestBody = {
					amount,
					bankName,
					accountNumber,
					content,
				};

				try {
					const response = await fetch(
						"https://api.tingee.vn/v1/setting-tingee/generate-viet-qr",
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(requestBody),
						}
					);

					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}

					const data = await response.json();

					console.log(data);
				} catch (error) {
					console.error("There was a problem with the fetch operation:", error);
				}
			})();
		</script>
